{% extends "layout.html" %}

{% block body %}
    <h1 class="mt-5">Library of Babel</h1>

    <!-- TODO: Implement a search form -->
    <form action="/" method="post">
        <input type="text" placeholder=Page autofocus autocomplete=off name="page">
        <button type="submit">Go to Page</button>
    </form>

    <p class="text-break mt-3">
        {{ randomstring }}
    </p>

    <!-- TODO: Implement a search history table -->

    <table class="table">
        <thead>
            <tr>
                <th>
                    Search History
                </th>
            </tr>
        </thead>
        <tbody>
            {% for item in history %}
            <tr>
                <td>{{ item["page"] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

{% endblock %}
