{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}
{% block main %}
    <form action="/quote" method="post">
        <div class="mb-3">
            <label for="symbol">Enter a Stock Symbol.</label>
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" type="text" placeholder="E.g. NFLX" autofocus autocorrect="off" name="symbol" id="symbol">
        </div>
        <button type="submit" class="btn btn-primary">Get Quote</button>
    </form>
{% endblock %}
