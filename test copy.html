<DOCTYPE html>
    <html>
        <head>
            <title>Hello, world</title>
        </head>
        <body>
            <button id="but" onmouseover="turnColor(event);">Red</button>
            <button id="but" onmousemove="turnColor(event);">Blue</button>
            <button id="but" onmousedown="turnColor(event);">Green</button>
            <div id="colorDiv"><h1>Hello</h1></div>

            <script>
                function turnColor(event){
                    var triggerObject = event.srcElement;
                    document.getElementById('colorDiv').style.backgroundColor = triggerObject.innerHTML.toLowerCase();
                }
            </script>
        </body>
    </html>
</DOCTYPE>
